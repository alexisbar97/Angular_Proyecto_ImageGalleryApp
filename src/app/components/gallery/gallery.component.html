<div class="header">
  <h1 class="title">ImageGalleryApp</h1>
</div>

<div class="search-bar">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="Search images..."
    (input)="onSearchChange($event)"
  />
</div>

<div *ngIf="isLoading && currentPage === 1" class="loading">
  Loading images...
</div>

<div *ngIf="hasError" class="error">
  Failed to load images. Please try again later.
</div>

<div class="gallery">
  <div *ngFor="let image of images" class="image-container" (click)="openModal(image)">
    <img [src]="image.src.medium" [alt]="image.photographer" class="image">
  </div>
</div>

<div *ngIf="!isLoading && !hasError && images.length === 0" class="no-results">
  No results found for "{{ searchTerm }}".
</div>

<div *ngIf="isLoading && currentPage > 1" class="loading-more">
  Loading more images...
</div>
